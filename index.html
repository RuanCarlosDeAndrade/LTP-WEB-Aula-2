<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de login e registro com html5 e css3</title>
    <link rel="stylesheet" href="styles.css">

    <script language="javascript" type="text/javascript">
        function validar(){
            var nome_cadastro = formCadastro.nome_cad.value;

            if(nome_cadastro == ""){
                alert('Preencha o campo com seu nome!');
                formCadastro.nome_cad.focus();
                return false;
            }
        }
    </script>

    <script language="javascript" type="text/javascript">
        function validarCadastro(){
            var nome_cadastro = formCadastro.nome_cad.value;
            var email_cadastro = formCadastro.email_cad.value;
            var senha_cadastro = formCadastro.senha_cad.value;

            if (nome_cadastro == ""){
                alert('Preencha este campo com seu nome!');
                formCadastro.nome_cad.focus();
            return false;
            }

            if (email_cadastro == ""){
                alert('Preencha este campo com seu e-mail!');
                formCadastro.email_cad.focus();
            return false;
            }

            if (senha_cadastro == "" || senha_cadastro.length<6){
                alert('Preencha este campo com sua senha! (mínimo 6 e máximo 8)');
                formCadastro.senha_cad.focus();
            return false;
            }

            else {
                alert('Usuário cadastrado com sucesso! \n O email do cadastro ' + email_cadastro + ' terá que ser validado! \n Favor confirmar o cadastro no seu e-mail!');
            }
        }

        function validarLogin(){
            var email_login = formLogin.email_login.value;
            var senha_login = formLogin.senha_login.value;

            if (email_login == ""){
                alert('Preencha este campo com seu e-mail para logar!');
                formLogin.email_login.focus();
            return false;
            }

            if (senha_login == "" || senha_login.length<6){
                alert('Preencha este campo com sua senha para logar! Preencha este campo com sua senha! (mínimo 6 e máximo 8 caracteres)');
                formLogin.senha_login.focus();
            return false;
            }

            else {
                alert ('Bem vindo ao Sistema ' + email_login);
            }
        }
    </script>
</head>



<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
        <div class="content">
            <!--formulario de login-->
            <div id="login">
                <form name="formLogin" method="post" action="">
                    <h1>Login</h1>
                    <p>
                        <label for="email_login">Seu e-mail</label>
                        <input id="email_login" name="email_login" required="required" type="text" placeholder="ex. contato@projecaotaguatinga.com">
                    </p>

                    <p>
                        <label for="senha_login">Sua senha</label>
                        <input id="senha_login" name="senha_login" required="required" maxlength="8" type="password" placeholder="ex. senha">
                    </p>

                    <p>
                        <input type="checkbox" name="manterlogado" id="manterlogado" value="">
                        <label for="manterlogado">Manter-me logado</label>
                    </p>

                    <p>
                        <input type="submit" value="logar" onclick="return validarLogin()"/>
                    </p>

                    <p class="link"> Ainda não tem conta?
                        <a href="#paracadastro">Cadastre-se</a>
                    </p>
                </form>
            </div>

            <!--Formulario de cadastro-->
            <div id="cadastro">
                <form name="formCadastro" method="post" action="">
                    <h1>Cadastro</h1>

                    <p>
                        <label for="nome_cad">Seu nome</label>
                        <input id="name_cad" name="nome_cad" required="required" type="text" placeholder="nome">
                    </p>

                    <p>
                        <label for="email_cad">Seu e-mail</label>
                        <input id="email_cad" name="email_cad" required="required" type="text" placeholder="ex. contato@projecaotaguatinga.com">
                    </p>

                    <p>
                        <label for="senha_cad">Sua senha</label>
                        <input id="senha_cad" name="senha_cad" required="required" maxlength="8" type="password" placeholder="ex. 1234">
                    </p>

                    <p>
                        <input type="submit" value="cadastrar" onclick="return validarCadastro()"/>
                    </p>

                    <p class="link">Já tem conta?
                        <a href="#paralogin">Ir para login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>



</html>
